<form>
    <app-label-icon-text-field 
    id="bill-amount-field" 
    name="bill" 
    label="Bill"></app-label-icon-text-field>
    <app-tip-radio-button *ngFor="let tipPercent of [5, 10, 15, 25, 50]"
    id="tip-percents" 
    label={{tipPercent}} 
    name="tip-option"></app-tip-radio-button>
    <app-label-icon-text-field 
    id="number-of-people-field" 
    name="number-of-people" 
    label="Number of People"></app-label-icon-text-field>
</form>
